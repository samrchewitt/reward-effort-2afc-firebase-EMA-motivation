<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>mobile study</title>
        <link rel="shortcut icon" href="./assets/imgs/favicon.ico", 
        <link href="./css/consent.css" rel="stylesheet" type="text/css"></link>

        <style>
            html,
            body,
            #consent-container {
                font-family: 'Open Sans', 'Arial', sans-serif;
                font-size: 18px;
                line-height: 1.6em;
            }

            #consent-container h2 {
                text-align: center;
                line-height: 1.6em;
            }

            #game-container {
                margin: 0;
                padding: 0;
                font: caption;
                font-weight: 500;
                min-width: 100vw;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #game-container > canvas {
                display: block;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                }
        </style>

    </head>

    <body>
        <!-- set up divs to hold consent form and game content -->
        <div id='consent-container' class="form">
            <header id="header" class="form__header"><h2 id="header_title" class="form__title"></h2></header>
            <section><div id='consent'></div></section>
        </div>
        <div id='game-container'></div>

        <!-- firebase initialization [for firebase deployment, always load first] -->
        <script type="module" src="./js/firebaseInit.js"></script> <!--anon login to firebase -->
        <!-- helper functions [for firebase deployment w/Prolific] -->
        <!-- Project-specific libraries -->
        <!-- NB newer phaser3 versions are available but not compatible with this version of rexUI -->
        <script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
        <script src="./js/ui/rexuiplugin.min.js" type="text/javascript"></script>

        <!-- Main study components -->
        <script src="./js/saveData.js" type="module"></script>     <!-- set up data saving functions -->
        <script src="./js/versionInfo.js" type="module"></script>  <!-- set up task version info vars -->
        <script src="./js/info.js" type="module"></script> <!-- display info page -->
        <script src="./js/task.js" type="module"></script>         <!-- run task! -->

        <script nomodule>
            alert(
                "This browser doesn't support modules, so the study can't run. Please try the latest version of Chrome, Firefox or Safari!"
            );
        </script>
    </body>
</html>
